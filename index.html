<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Weather</a>
        </div>
    </nav>

    <maincontent class="container">

        <!-- Row 1-->
        <div class="row">

            <div class="col s3">Search for a city: <br>
                <input placeholder="City" type="text">
            </div>

            <div class="col">Alanta ()_
                <ul>
                    <li>Temperature: <span id="temperature"></span></li>
                    <li>Humidity: <span id="humidity"></span></li>
                    <li>Wind Speed: <span id="wind-speed"></span></li>
                    <li>UV Index: <span id="uv-index"></span></li>
                </ul>
            </div>

        </div>

        <!-- Row 2-->
        <div class="row">

            <div class="col s3">
                <ul class="collection">
                    <li class="collection-item">Austin</li>
                    <li class="collection-item">Chicago</li>
                    <li class="collection-item">New York</li>
                </ul>
            </div>

            <div class="col">
                5 Day Forecast
            </div>

        </div>




    </maincontent>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
