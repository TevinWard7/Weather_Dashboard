<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Weather</a>
        </div>
    </nav>

    <maincontent class="container">

        <!-- Row 1-->
        <div class="row">

            <!--City Input-->
            <div class="col s3">

                <label for="city">Enter City</label>
                <input type="text" id="city"><br>

                <button id="find">Search</button>

            </div>

            <!--Weather Stats Display-->
            <div class="col s9">

                <h4 id="name"></h4>
                <ul>
                    <li>Temperature: <span id="temperature"></span></li>
                    <li>Humidity: <span id="humidity"></span></li>
                    <li>Wind Speed: <span id="wind-speed"></span></li>
                    <li>UV Index: <span><button id="uv-index"></button></span></li>
                </ul>
            </div>

        </div>

        <!-- Row 2-->
        <div class="row">

            <div class="col s3">

                <ul class="collection">
                    <li class="collection-item">Austin</li>
                    <li class="collection-item">Chicago</li>
                    <li class="collection-item">New York</li>
                </ul>

            </div>

            <div class="col s9">
                5 Day Forecast
            </div>

            <div class="row forecast">

                <!--Day 1 Forecast-->
                <div class="col s1 card">

                    <h6 id="forecastday1"></h6>
                    <div><img width="50" height="50" id="icon-1"></div>
                    <p>Tempeture: <span id="forecast-temp1"></span></p>
                    <p>Humidity: <span id="forecast-humid1"></span></p>

                </div>

                <!--Day 2 Forecast-->
                <div class="col s1 card">

                    <h6 id="forecastday2"></h6>
                    <div><img width="50" height="50" id="icon-2"></div>
                    <p>Tempeture: <span id="forecast-temp2"></span></p>
                    <p>Humidity: <span id="forecast-humid2"></span></p>

                </div>

                <!--Day 3 Forecast-->
                <div class="col s1 card">

                    <h6 id="forecastday3"></h6>
                    <div><img width="50" height="50" iid="icon-3"></div>
                    <p>Tempeture: <span id="forecast-temp3"></span></p>
                    <p>Humidity: <span id="forecast-humid3"></span></p>

                </div>

                <!--Day 4 Forecast-->
                <div class="col s1 card">

                    <h6 id="forecastday4"></h6>
                    <div><img width="50" height="50" id="icon-4"></div>
                    <p>Tempeture: <span id="forecast-temp4"></span></p>
                    <p>Humidity: <span id="forecast-humid4"></span></p>

                </div>

                <!--Day 5 Forecast-->
                <div class="col s1 card">

                    <h6 id="forecastday5"></h6>
                    <div><img width="50" height="50" id="icon-5"></div>
                    <p>Tempeture: <span id="forecast-temp5"></span></p>
                    <p>Humidity: <span id="forecast-humid5"></span></p>

                </div>

            </div>

        </div>

    </maincontent>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Javascript-->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
