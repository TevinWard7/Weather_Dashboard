<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Weather</a>
        </div>
    </nav>

    <maincontent class="container">

        <!-- Row 1-->
        <div class="row">

            <div class="col s3">
                <label for="city">Enter City</label>
                <input type="text" id="city"><br>

                <button id="find">Search</button>
            </div>

            <div class="col s9">
                <h4 id="name"></h4>
                <ul>
                    <li>Temperature: <span id="temperature"></span></li>
                    <li>Humidity: <span id="humidity"></span></li>
                    <li>Wind Speed: <span id="wind-speed"></span></li>
                    <li>UV Index: <span id="uv-index"></span></li>
                </ul>
            </div>

        </div>

        <!-- Row 2-->
        <div class="row">

            <div class="col s3">
                <ul class="collection">
                    <li class="collection-item">Austin</li>
                    <li class="collection-item">Chicago</li>
                    <li class="collection-item">New York</li>
                </ul>
            </div>

            <div class="col s9">
                5 Day Forecast
            </div>

        </div>




    </maincontent>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Javascript-->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
